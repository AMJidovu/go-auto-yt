<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
  
</head>
<body onload="getChannels()">
  <div class="container">
    <div class="alert alert-danger alert-dismissible mt-3 d-none" id="warning" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-success alert-dismissible mt-3 d-none" id="success" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form action="/addchannel" method="POST">
      <div class="form-group mt-4">
        <label for="exampleFormControlInput1">Channel URL</label>
        <input type="text" name= "channelURL" class="form-control" id="exampleFormControlInput1" placeholder="https://www.youtube.com/user/Example">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select What To Download</label>
        <select name="mode" class="form-control" id="exampleFormControlSelect1">
          <option>Audio Only</option>
          <option>Video Only</option>
          <option>Video And Audio</option>
        </select>
      </div>
      <div class="form-group mt-4">
        <label for="exampleFormControlInput1">Checking Interval (in minutes)</label>
        <input type="number" name= "interval" class="form-control" id="exampleFormControlInput1" placeholder="60">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Add Channel</button>
    </form>
    <input type="submit" class="btn btn-primary float-right" value="Check All Now">
    <h2 class="mt-2">Listening to these channels: </h2>
    <input type="text" name= "channelURL" class="form-control d-none" id="check-now-channel-url">
    <ul class="list-group" id="channels">
    </ul>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
      let channels = [];
      function getChannels() {
        let ul = document.getElementById("channels");
        
        fetch("http://localhost:8080/api/get-channels")
        .then(res => res.json())
        .then(channels => {
          channels.forEach(channel => {
            let li = document.createElement("li");
            li.setAttribute("class", "list-group-item")

            li.appendChild(document.createTextNode(channel.ChannelURL));
            ul.appendChild(li)
          })

          displayButtons()
        })
      }

      function displayButtons() {
        channels = document.querySelectorAll(".list-group-item")
        channels.forEach(channel => {
          oldHTML = channel.innerHTML
          channel.innerHTML = oldHTML + `<button class="btn btn-primary float-right" id="${channel.innerHTML}" onClick="checkChannel(this.id)">Check Now</button>`
        })
      }

      function checkChannel(id) {
        let channelURL = {
          "channelURL": id
        }

        const options = {
          method: 'POST',
          body: JSON.stringify(channelURL),
          headers: new Headers({
            'Content-Type': 'application/json'
          })
        }

        fetch("http://localhost:8080/api/check-channel", options)
        .then(res => res.json())
        .then(res => {
          let success = document.getElementById("success");

          console.log(res)

          if (res.Type == "Success") {
            success.classList.remove("d-none")
            success.innerHTML = `${res.Message}`
          }
         
        })
        console.log("ID: ", id)
      }
    </script>
</body>
</html>
