<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
  
</head>
<body onload="getChannels()">
  <div class="container">
    <div class="alert alert-warning alert-dismissible mt-3 d-none" id="warning" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-success alert-dismissible mt-3 d-none" id="success" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form action="/api/add-channel" method="POST">
      <div class="form-group mt-4">
        <label for="exampleFormControlInput1">Channel URL</label>
        <input type="text" name= "channelURL" class="form-control" id="exampleFormControlInput1" placeholder="https://www.youtube.com/user/Example">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select What To Download</label>
        <select name="mode" class="form-control" id="exampleFormControlSelect1">
          <option>Audio Only</option>
          <option>Video Only</option>
          <option>Video And Audio</option>
        </select>
      </div>
      <div class="form-group mt-4">
        <label for="exampleFormControlInput1">Checking Interval (in minutes)</label>
        <input type="number" name= "interval" class="form-control" id="exampleFormControlInput1" placeholder="60">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Add Channel</button>
    </form>
    <button class="btn btn-primary float-right" onclick="checkAll()">Check All Now</button>
    <h2 class="mt-2">Listening to these channels: </h2>
    <ul class="list-group" id="channels">
    </ul>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/static/app.js"></script>
</body>
</html>
