<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
  
</head>
<body>
  <h1>{{.}}</h1>
  <div class="container">
    <form action="/addchannel" method="POST">
      <div class="form-group mt-4">
        <label for="exampleFormControlInput1">Channel URL</label>
        <input type="text" name= "channelURL" class="form-control" id="exampleFormControlInput1" placeholder="https://www.youtube.com/user/Example">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select What To Download</label>
        <select name="mode" class="form-control" id="exampleFormControlSelect1">
          <option>Audio Only</option>
          <option>Video Only</option>
          <option>Video And Audio</option>
        </select>
      </div>
      <div class="form-group mt-4">
        <label for="exampleFormControlInput1">Checking Interval (in minutes)</label>
        <input type="number" name= "interval" class="form-control" id="exampleFormControlInput1" placeholder="60">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Add Channel</button>
    </form>
    <form action="/checkall" method="POST"><input type="submit" class="btn btn-primary float-right" value="Check All Now"></form>
    <form action="/checkchannel" method="POST">
    <h2 class="mt-2">Listening to these channels: </h2>

      <input type="text" name= "channelURL" class="form-control d-none" id="check-now-channel-url">
      <ul class="list-group">
        {{range .Channels}}
          <li onclick="checkNow(this.innerText)" value={{.ChannelURL}} class="list-group-item" >{{.ChannelURL}}<span><input type="submit" class="btn btn-primary float-right" value="Check Now"></span></li>
        {{end}}
      </ul>
    </form>
    
  </div>
  <script>
    function checkNow(e) {
      document.querySelector("#check-now-channel-url").value = e
    }
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
